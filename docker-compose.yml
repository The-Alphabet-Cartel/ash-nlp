services:
  ash-nlp:
    image: ghcr.io/the-alphabet-cartel/ash-nlp:latest
    container_name: ash-nlp
    restart: unless-stopped
    ports:
      - 8081:8081
    # Resource limits for your hardware
    deploy:
      resources:
        limits:
          memory: 8G      # Enough for the ML model
          cpus: '4'       # Half your Ryzen cores
        reservations:
          memory: 2G
          cpus: '1'