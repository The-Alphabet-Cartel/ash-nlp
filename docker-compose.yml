# ============================================================================
# Ash-NLP v5.0 Docker Compose Configuration
# ============================================================================
# FILE VERSION: v5.0-3-6.4-1
# LAST MODIFIED: 2026-01-01
# Repository: https://github.com/the-alphabet-cartel/ash-nlp
# Community: The Alphabet Cartel - https://discord.gg/alphabetcartel
# ============================================================================
#
# USAGE:
#   # Start services
#   docker-compose up -d
#
#   # View logs
#   docker-compose logs -f ash-nlp
#
#   # Stop services
#   docker-compose down
#
#   # Rebuild and start
#   docker-compose up -d --build
#
# SECRETS:
#   Secrets are stored in ./secrets/ directory:
#   - ./secrets/huggingface - HuggingFace API token
#   - ./secrets/discord_alert_webhook - Discord webhook for alerts (optional)
#
# REQUIREMENTS:
#   - Docker Engine 24.0+
#   - Docker Compose v2.20+
#   - NVIDIA Container Toolkit (for GPU support)
#
# ============================================================================

services:
  # ===========================================================================
  # Ash-NLP Service (GPU)
  # ===========================================================================
  ash-nlp:
    container_name: ash-nlp
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
      args:
        APP_USER: nlp
        APP_UID: 1001
        APP_GID: 1001
    image: ghcr.io/the-alphabet-cartel/ash-nlp:latest

    # GPU Support (requires NVIDIA Container Toolkit)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    # Port mapping
    ports:
      - "30880:30880"

    # Docker Secrets
    secrets:
      - huggingface
      - discord_alert_webhook

    # Environment variables
    env_file:
      - .env

    # Volume mounts
    volumes:
      # Model cache (persistent)
      - ash-nlp-models:/app/models
      # Logs (optional)
      - ./logs:/app/logs

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:30880/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

    # Restart policy
    restart: unless-stopped

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    # Network
    networks:
      - ash-network

    # Labels for organization
    labels:
      - "com.alphabetcartel.service=ash-nlp"
      - "com.alphabetcartel.version=5.0.0"
      - "com.alphabetcartel.description=Crisis Detection Backend"

# =============================================================================
# Secrets
# =============================================================================
secrets:
  huggingface:
    file: ./secrets/huggingface
  discord_alert_webhook:
    file: ./secrets/discord_alert_webhook

# =============================================================================
# Networks
# =============================================================================
networks:
  ash-network:
    name: ash-network
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # Persistent model cache
  ash-nlp-models:
    name: ash-nlp-models
    driver: local
